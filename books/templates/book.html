<html>
  <head>
      <title>A book</title>
  </head>
  <body>
      {% if book.review %}
        <div class="book">
            <h3>{{book.title}}</h3>
            <p>by {% for author in book.authors.all %}
                  {{author.name}}
                  {% endfor %}
            </p>
            <p>
              {% if book.is_favoriote%}
                  <p class="highlight"> favorite </p>
              {% endif %}
            </p>
            <p>{{book.review|linebreaks}} </p>
        </div>
      {% endif %}
  </body>
</html>
