{% extends "base.html" %}
{% block content %}
      {{author.name}}
      {% for book in author.books.all %}
        {% if book.review %}
            <div class="book">
                <h3> <a href = "{% url 'book-detail' book.pk %}">  {{book.title}}</a></h3>
                <p>
                  {% if book.is_favoriote%}
                      <p class="highlight"> favorite </p>
                  {% endif %}
                </p>
                <p>{{book.review|linebreaks}} </p>
            </div>
          {% endif %}
    {% endfor %}
{% endblock %}
